[env:esp32-s3-devkitc-1-n16r8v]
platform = espressif32
board = esp32-s3-devkitc-1-n16r8v
framework = arduino
build_flags = -DCORE_DEBUG_LEVEL=4 -DPETAL_ESP32=1

debug_speed = 40000
#debug_tool = esp-prog
debug_tool = esp-builtin

